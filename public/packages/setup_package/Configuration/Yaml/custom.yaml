imports:
    - { resource: 'EXT:rte_ckeditor/Configuration/RTE/Processing.yaml' }
    - { resource: 'EXT:rte_ckeditor/Configuration/RTE/Editor/Base.yaml' }
    - { resource: 'EXT:rte_ckeditor/Configuration/RTE/Editor/Plugins.yaml' }

editor:
  config:
    contentsCss: 'EXT:setup_package/Resources/Public/Styles/CkEditorRTE.css'
    height: 150
    width: 'auto'

    htmlSupport:
      allow: 
        - { name: 'table', classes: true} 
      disallow:
        - { name: 'figure'}

    style:
      definitions:
        # table classes
        - { name: 'Tabelle', element: 'table', classes: [table] }
        - { name: 'Tabelle gestreift', element: 'table', classes: [table-striped] }
        - { name: 'Tabelle mit Border', element: 'table', classes: [table-bordered] }
        - { name: 'Tabelle mit Hovereffekt', element: 'table', classes: [table-hover] }   
        - { name: 'Tabelle mit weniger Abst√§nden', element: 'table', classes: [table-sm] }      
        # block level styles
        - { name: 'H2', element: 'h2', classes: [fs-17 text-uppercase] }
        - { name: 'Quote / Citation', element: 'blockquote', classes: [],  }
        - { name: 'Code block', element: 'code', classes: [],  }
        - { name: 'Test P', element: 'p', classes: ['text-capitalize'] }
        # Inline styles
    heading:
      options:
        - { model: 'paragraph', title: 'Paragraph' }
        - { model: 'heading2', view: 'h2', title: 'Heading 2' }
        - { model: 'heading3', view: 'h3', title: 'Heading 3' }
        - { model: 'formatted', view: 'pre', title: 'Pre-Formatted Text' }

    toolbar:
      items:
        - removeFormat
        - undo
        - redo
        # grouping separator
        - '|'
        - findAndReplace
        - selectAll
        - link
        - specialCharacters
        - '|'
        - '-'
        - '|'
        - insertTable
        - tableColumn
        - tableRow
        - mergeTableCells
        - TableProperties
        - TableCellProperties
        - '|'
        - selectAll
        - '|'
        - sourceEditing
        - showBlocks
        # line break
        - '-'
        - bold
        - italic
        - underline
        - strikethrough
        - horizontalLine
        - subscript
        - superscript
        - softhyphen
        - '|'
        - bulletedList
        - numberedList
        - blockQuote
        - indent
        - outdent
        - alignment
        - '|'

        - '-'
        - style
        - heading
        #- fontFamily
        #- fontBackgroundColor
        #- fontColor
        #- fontSize

    alignment:
      options:
        - { name: 'left', className: 'text-start' }
        - { name: 'center', className: 'text-center' }
        - { name: 'right', className: 'text-end' }
        - { name: 'justify', className: 'text-justify' }

    table:
      #defaultHeadings: { rows: 1 }
      contentToolbar:
        - tableColumn
        - tableRow
        - mergeTableCells
        - tableProperties
        - tableCellProperties
        - toggleTableCaption

    removeButtons:
      - anchor
      - superscript
      - subscript
      - underline
      - strike
      
    importModules:
      - { module: '@ckeditor/ckeditor5-word-count', exports: ['WordCount'] }
      # Provides showBlocks toolbar item
      - { module: '@ckeditor/ckeditor5-show-blocks', exports: ['ShowBlocks'] }