<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
   <f:comment>
<f:media class="image-embed-item" 
file="{file}" width="{dimensions.width}" 
height="{dimensions.height}" 
alt="{file.alternative}" 
title="{file.title}" 
loading="{settings.media.lazyLoading}" 
decoding="{settings.media.imageDecoding}" />  </f:comment>


    <picture class="image-embed-item">
        <source
            srcset="{f:uri.image(image: file, treatIdAsReference: 1, maxWidth: '350', fileExtension:'webp', fileExtension:'webp', cropVariant: 'desktop')}"
            media="(min-width: 1200px)">
        <source
            srcset="{f:uri.image(image: file, treatIdAsReference: 1, maxWidth: '250', fileExtension:'webp', cropVariant: 'desktop')}, {f:uri.image(image: file, treatIdAsReference: 1, fileExtension:'webp', maxWidth: '250', cropVariant: 'desktop')} 2x"
            media="(min-width: 992px)">
        <source
            srcset="{f:uri.image(image: file, treatIdAsReference: 1, maxWidth: '350', fileExtension:'webp', cropVariant: 'tablet')}, {f:uri.image(image: file, treatIdAsReference: 1, fileExtension:'webp', maxWidth: '350', cropVariant: 'tablet')} 2x"
            media="(min-width: 577px)">
        <source
            srcset="{f:uri.image(image: file, treatIdAsReference: 1, maxWidth: '550', fileExtension:'webp', cropVariant: 'smartphone')}, {f:uri.image(image: file, treatIdAsReference: 1, fileExtension:'webp', maxWidth: '550', cropVariant: 'smartphone')} 2x"
            media="(max-width: 576px)">
        <f:comment>Fallback</f:comment>
        <img class="img-fluid"
            src="{f:uri.image(image: file, treatIdAsReference: 1, maxWidth: settings.maxImgWidth, cropVariant: 'default', fileExtension:'webp')}"
            alt="{file.alternative}" title="{file.title}" loading="{settings.media.lazyLoading}" decoding="{settings.media.imageDecoding}">
    </picture>


 

</html>



<f:comment><html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">
      <ai:ratioBox file="{file}" mediaQueries="{mobile: '(max-width:767px)', default: ''}">
<picture class="loader">
      <source media="(max-width: 767px)"
              data-srcset="{ai:getSrcset(file:file, cropVariant: 'mobile', widths:'360,480,580,660,768', debug:debug)}"
              srcset="{ai:placeholder.svg(file: file, cropVariant: 'mobile')} 1w"
              sizes='{sizesAttr}'
              data-sizes="auto"
      >
      <f:media file="{file}"
               class="image-embed-item lazyload img-responsive"
               width="{dimensions.width}"
               alt="{file.alternative}"
               title="{file.title}"
               data="{
                  'img-debug':'{jsdebug}',
                  'sizes': 'auto',
                  'srcset': '{ai:getSrcset(file:file, widths:\'360,480,580,660,768,992,1024,1280,1440,1920\', debug:debug)}'
               }"
               additionalAttributes="{
                  'sizes':'100vw',
                  'srcset': '{ai:placeholder.svg(file: file)} 1w'
               }"
      />
  </picture>
</ai:ratioBox>

</html></f:comment>
