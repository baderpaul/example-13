<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
    xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
    data-namespace-typo3-fluid="true"><f:layout name="Backend/Default" />

    <f:layout name="Backend/Default" />

    <f:section name="Content">
        <div>
            <h2><f:translate key="LLL:EXT:ke_search/Resources/Private/Language/locallang_mod.xlf:function6" /></h2>
            <f:if condition="{logEntry.0}">
                <f:then>
                    <h3>Log Time</h3>
                    <p><f:format.date format="Y-m-d" >{logEntry.0.tstamp}</f:format.date> <f:format.date format="H:i:s" >{logEntry.0.tstamp}</f:format.date></p>

                    <h3>Details</h3>
                    <div><pre>{logEntry.0.details}</pre></div>
                </f:then>
                <f:else><p>No report found.</p></f:else>
            </f:if>
        </div>
    </f:section>

</html>
