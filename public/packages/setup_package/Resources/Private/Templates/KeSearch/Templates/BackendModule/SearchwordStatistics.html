<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
    xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
    data-namespace-typo3-fluid="true"><f:layout name="Backend/Default" />

    <f:layout name="Backend/Default" />

    <f:section name="Content">
        <div>
            <h2><f:translate key="LLL:EXT:ke_search/Resources/Private/Language/locallang_mod.xlf:searchword_staistics_for_the_last_n_days" arguments="{1: days}">Searchword Statistics for the last {days} days</f:translate>
            </h2>
        </div>


        <f:if condition="{error}">
            <div class="alert alert-info">{error}</div>
        </f:if>

        <f:for each="{data}" as="language" key="languageId">
            <div style="clear: both;">
                <h3>Language "{languages.{languageId}}"</h3>
                <div class="row">
                    <f:for each="{language}" as="stats" key="type">
                        <div class="col-sm-6">
                            <div class="table-fit">
                                <table class="table table-striped table-hover col-sm-6">
                                    <colgroup><col><col width="100"></colgroup>
                                    <tr>
                                        <th>{type}</th>
                                        <th>counter</th>
                                    </tr>
                                    <f:for each="{stats}" as="stat">
                                        <tr>
                                            <td>{stat.searchphrase}{stat.word}</td>
                                            <td class="times">{stat.num}</td>
                                        </tr>
                                    </f:for>
                                </table>
                            </div>
                        </div>
                    </f:for>
                </div>
            </div>
        </f:for>

    </f:section>

</html>
