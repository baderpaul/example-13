<f:layout name="Default" />
<f:section name="Main">

    <f:if condition="{data.socialmediasets}">
        <ul class="list-unstyled d-flex flex-row {data.iconalignment}">
            <f:for each="{data.socialmediasets}" as="socialmediaset" iteration="i">
                <li class="{f:if(condition:i.isLast, then: ' me-0', else: '{data.space_icons}')}">
                    <f:link.typolink parameter="{socialmediaset.url}"
                        title="
                        {f:if(condition: '{socialmediaset.socialmediaitem}', then: 'Business Inc. on ')}
                        {f:if(condition: '{socialmediaset.socialmediaitem} == facebook', then: ' Facebook')}
                        {f:if(condition: '{socialmediaset.socialmediaitem} == x', then: ' X')}
                        {f:if(condition: '{socialmediaset.socialmediaitem} == youtube', then: ' Youtube')}
                        {f:if(condition: '{socialmediaset.socialmediaitem} == instagram', then: ' Instagram')}
                        {f:if(condition: '{socialmediaset.socialmediaitem} == linkedin', then: ' Linkedin')}
                        {f:if(condition: '{socialmediaset.socialmediaitem} == xing', then: ' Xing')}
                        {f:if(condition: '{socialmediaset.socialmediaitem} == whatsapp', then: ' Whats App')}
                        {f:if(condition: '{socialmediaset.socialmediaitem} == tiktok', then: ' Tik Tok')}"
                        additionalAttributes="{rel:'noopener', aria-label: 'social-media{f:if(condition: \'{socialmediaset.socialmediaitem} == facebook\', then: \'-facebook\')}{f:if(condition: \'{socialmediaset.socialmediaitem} == x\', then: \'-X\')}{f:if(condition: \'{socialmediaset.socialmediaitem} == youtube\', then: \'-youtube\')}{f:if(condition: \'{socialmediaset.socialmediaitem} == instagram\', then: \'-instagram\')}{f:if(condition: \'{socialmediaset.socialmediaitem} == linkedin\', then: \'-lindedin\')}{f:if(condition: \'{socialmediaset.socialmediaitem} == xing\', then: \'-xing\')}{f:if(condition: \'{socialmediaset.socialmediaitem} == whatsapp\', then: \'-whatsapp\')}{f:if(condition: \'{socialmediaset.socialmediaitem} == tiktok\', then: \'-tiktoc\')}'}"
                        class="d-block {data.iconsize} 
                        {f:if(condition: '{socialmediaset.socialmediaitem}', then: ' link-primary bi')}
                        {f:if(condition: '{socialmediaset.socialmediaitem} == facebook', then: ' bi-facebook')}
                        {f:if(condition: '{socialmediaset.socialmediaitem} == x', then: ' bi-twitter-x')}
                        {f:if(condition: '{socialmediaset.socialmediaitem} == youtube', then: ' bi-youtube')}
                        {f:if(condition: '{socialmediaset.socialmediaitem} == instagram', then: ' bi-instagram')}
                        {f:if(condition: '{socialmediaset.socialmediaitem} == linkedin', then: ' bi-linkedin')}
                        {f:if(condition: '{socialmediaset.socialmediaitem} == xing', then: ' bi-xing')}
                        {f:if(condition: '{socialmediaset.socialmediaitem} == whatsapp', then: ' bi-whatsapp')}
                        {f:if(condition: '{socialmediaset.socialmediaitem} == tiktok', then: ' bi-tiktok')}">
                    </f:link.typolink>
                </li>
            </f:for>
        </ul>
    </f:if>
</f:section>
