<f:asset.css identifier="content-block-t3example-t3example/btaccordion-be" href="{cb:assetPath()}/preview.css" />
<div class="mb-3">Vorhandene Accordionelemente mit Dialog & Summary</div>
<div class="d-inline-flex flex-wrap" style="gap: 24px">
    <f:for each="{data.accordiondetailsset}" as="accordiondetailset" iteration="i">
        <div class="d-inline-flex flex-column">
            <h2 class="mb-0" style="font-size: 16px;"> {accordiondetailset.heading -> f:format.nl2br()}
            </h2>
            <p>
                {accordiondetailset.bodytext -> f:format.crop(maxCharacters: 20) -> f:format.stripTags()}
            </p>
            <f:for each="{accordiondetailset.image}" as="image">
                <img 
                src="{f:uri.image(image: image, fileExtension:'webp')}"
                 alt="{image.alternative}" width="100px" loading="lazy">
            </f:for>            
        </div>
    </f:for>
</div>
