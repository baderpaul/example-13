<div class="slogan position-absolute z-1 top-60 start-50 translate-middle d-flex flex-column text-center w-75 w-md-55">
    <f:if condition="{slide.slogan_small}"><span class="d-block text-white text-center mb-15 fadeInDown d-none d-md-inline-block">{slide.slogan_small}</span></f:if>
    <f:if condition="{slide.slogan_big}"><span class="d-block text-white text-center fadeIn lh-sm lh-md-base">{slide.slogan_big}</span></f:if>  
    <f:if condition="{slide.slogan_cta}">
        <p class=" d-flex justify-content-center gap-20 gap-sm-40 text-white fadeInUp mt-15 mt-sm-30">
        <f:for each="{slide.slogan_cta}" as="slide.cta">
                            <f:link.typolink parameter="{slide.cta.cta_target}" class="btn btn-primary fw-bold text-white text-uppercase rounded-pill px-10 py-5 px-sm-20 py-sm-10" additionalParams="{role: 'button'}">
                                {slide.cta.cta_label}</f:link.typolink>
                </f:for>
            </p>
    </f:if>
</div>
