<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:cb="http://typo3.org/ns/TYPO3/CMS/ContentBlocks/ViewHelpers" data-namespace-typo3-fluid="true">
<div>Vorhandene Slideelemente</div>
<div class="d-inline-flex flex-wrap" style="gap: 24px">
    <f:for each="{data.slides}" as="slide">
        <f:for each="{slide.image}" as="image">
            <div style="display: inline-block">
                <f:image image="{image.originalFile}" alt="{slide.title}" width="100" height="auto" />
                <p>{slide.title}</p>
            </div>
        </f:for></f:for>
</div>
</html>
