name: t3example/btcards
label: t3example/btcards
basics:
  - t3example/Appearance
  - t3example/Links
group: ContentBlocks
saveAndClose: true
prefixFields: true
prefixType: full
fields:
  - identifier: header
    useExistingField: true
    label: Pluginbeschreibung für TYPO3 BE
  - identifier: tab_1
    type: Tab
    label: Cardgroup Einstellungen Global
  - identifier: palette_1
    type: Palette
    label: Anzahl der Cards
    description: Anzahl der Cardselemente die innerhalb einer Reihe je Breakpoint(Device) angezeigt werden sollen.
    fields:
      - identifier: responsive_xs
        type: Select
        renderType: selectSingle
        label: Anzahl Cards Mobile kleiner 576px
        items:
          - label: 'Auswählen'
            value: ''
          - label: '1'
            value: row-cols-1
          - label: '2'
            value: row-cols-2
      - identifier: responsive_sm
        type: Select
        renderType: selectSingle
        label: Anzahl Cards Mobile sm > 576px 
        items:
          - label: 'Auswählen'
            value: ''
          - label: '2'
            value: row-cols-sm-2
          - label: '3'
            value: row-cols-sm-3
      - identifier: responsive_md
        type: Select
        renderType: selectSingle
        label: Anzahl Cards Tablet md > 768px
        items:
          - label: 'Auswählen'
            value: ''      
          - label: '3'
            value: row-cols-md-3
          - label: '4'
            value: row-cols-md-4
      #- type: Linebreak
      - identifier: responsive_lg
        type: Select
        renderType: selectSingle
        label: Anzahl Cards Desktop lg > 992px
        items:
          - label: 'Auswählen'
            value: ''      
          - label: '3'
            value: row-cols-lg-3
          - label: '4'
            value: row-cols-lg-4
          - label: '5'
            value: row-cols-lg-5
      - type: Linebreak            
