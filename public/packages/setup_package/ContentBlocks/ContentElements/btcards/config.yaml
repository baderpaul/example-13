  - identifier: palette_2
    type: Palette
    label: Abstand zwischen den einzelnen Cardelementen
    description: Horizontal und Vertikaler Zwischenraum zwischen den Cardelementen.
    fields:
      - identifier: cardspace_mobile
        type: Select
        renderType: selectSingle
        label: Abstand Mobiledevices auswählen
        items:
          - label: 'Auswählen'
            value: ''
          - label: '10px'
            value: g-10
          - label: '15px'
            value: g-15
          - label: '20px'
            value: g-20
      - identifier: cardspace_tablet
        type: Select
        renderType: selectSingle
        label: Abstand Tabletdevices auswählen
        items:
          - label: 'Auswählen'
            value: ''
          - label: '15px'
            value: g-ms-15
          - label: '20px'
            value: g-ms-20
          - label: '25px'
            value: g-ms-25
      - identifier: cardspace_desktop
        type: Select
        renderType: selectSingle
        label: Abstand Desktopdevices auswählen
        items:
          - label: 'Auswählen'
            value: ''
          - label: '25px'
            value: g-md-25
          - label: '30px'
            value: g-md-30
          - label: '40px'
            value: g-md-40
      - type: Linebreak
  - identifier: tab_2
    type: Tab
    label: Cards anlegen
  - identifier: palette_3
    type: Palette
  - identifier: cardsets
    type: Collection
    label: Cards anlegen
    foreign_table: tx_example_card
    shareAcrossTables: true
    shareAcrossFields: true